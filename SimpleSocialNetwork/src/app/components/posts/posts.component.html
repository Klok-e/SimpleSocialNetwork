<div *ngIf="opMessages!==null" class="posts">
  <article *ngFor="let post of opMessages">
    <div class="post_head">
      <div class="points">
        <div (click)="upvote(post.id)" class="arrow up"></div>
        <span>{{post.points}}</span>
        <div (click)="downvote(post.id)" class="arrow down"></div>
      </div>
      <div class="cred_title">
        <div class="credits">
          <div>Posted by:
            <a routerLink="/u/{{post.posterId}}">
              /u/{{post.posterId}}<span *ngIf="post.posterIsDeleted">[deleted]</span>
            </a>
          </div>
          <div>At {{post.sendDate | date:'d/M/yy, h:mm a'}}</div>
        </div>
        <div class="title">
          {{post.title}}
        </div>
      </div>
    </div>
    <div class="post_content">
      <p *ngFor="let par of paragraphs(post.content).pars">
        {{par.p}}
        <span *ngIf="par.last && paragraphs(post.content).wasTruncated">...</span>
      </p>
    </div>
    <div class="post_foot">
      <a routerLink="/posts/{{post.id}}">Read more</a>
    </div>
  </article>
</div>

<div *ngIf="opMessages===null" class="loader_center">
  <div class="loader"></div>
</div>

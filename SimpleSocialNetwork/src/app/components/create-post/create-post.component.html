<div class="form_container">
  <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <div class="break"></div>
      <input id="title" formControlName="title" placeholder="Title" type="text"/>
      <div *ngIf="createPostForm.controls.title.invalid &&
        (createPostForm.controls.title.dirty || createPostForm.controls.title.touched)"
           class="validation_err">
        <div *ngIf="createPostForm.controls.title.errors?.required">
          Title is required.
        </div>
        <div *ngIf="createPostForm.controls.title.errors?.minlength">
          Title is must be at leat 10 characters long.
        </div>
      </div>
    </div>
    <div>
      <label for="content">Content</label>
      <div class="break"></div>
      <textarea id="content" formControlName="content"></textarea>
      <div *ngIf="createPostForm.controls.content.invalid &&
        (createPostForm.controls.content.dirty || createPostForm.controls.content.touched)"
           class="validation_err">
        <div *ngIf="createPostForm.controls.content.errors?.required">
          Content is required.
        </div>
      </div>
    </div>
    <div>
      <button type="submit">Post</button>
    </div>
  </form>
</div>

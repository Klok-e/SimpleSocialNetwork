<header class="head_container">
  <div class="header_cont">
    <h1>GenericSocialNetwork</h1>
  </div>
  <nav>
    <a routerLink="/" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}" class="bttn">Home</a>
    <a routerLink="/search" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}" class="bttn">Search</a>
    <a *ngIf="loggedIn()" routerLink="/create-post" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}" class="bttn">CreatePost</a>
    <a *ngIf="loggedIn()" routerLink="/u/{{auth.getCurrentUserValue()?.login}}" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:false}" class="bttn">Profile</a>
    <a *ngIf="loggedIn()" routerLink="" (click)="logout()"
       class="bttn">Logout</a>
    <a *ngIf="!loggedIn()" routerLink="/login" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}" class="bttn">Login</a>
    <a *ngIf="!loggedIn()" routerLink="/register" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}" class="bttn">Register</a>
  </nav>
  <div *ngIf="loggedIn()" class="logged_in_as">
    Logged in as: {{auth.getCurrentUserValue()?.login}}
  </div>
</header>

<div class="container">
  <main>
    <router-outlet></router-outlet>
  </main>
</div>

<footer class="footer">
  <div class="foot_row">
    Dmytro Sokolenko ma.ba1@rambler.ru
  </div>
  <div class="foot_row">
    <small>&copy; Copyright {{year}}, Sokolenko Dmytro Corporation. All rights reserved.</small>
  </div>
</footer>
